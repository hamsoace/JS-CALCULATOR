<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
        <div id="result">
            <div id="history">
                <span id="history-value">
                </span>
                <span id="history-operator">
                </span>
                
               
            </div>
            <div id="output">
                <p id="output-value">
                </p>
            </div>
        </div>
        <div id="keyboard">  
            <button  onclick="getValue('clear')" class="operator" id="clear" >CE
            </button>
            <button onclick="getValue('delete')" value="delete" class="operator" id="backspace">DEL</button>
            <button onclick="getValue('%')" value="%" class="operator" id="%">%</button>
            <button onclick="getValue('/')" value="/" class="operator" id="/">&#247</button>
            <button onclick="getValue('7')" value="7" class="number" id="7">7</button>
            <button onclick="getValue('8')" value="8" class="number" id="8">8</button>
            <button onclick="getValue('9')" value="9" class="number" id="9">9</button>
            <button onclick="getValue('*')" value="*" class="operator" id="*">&times</button>
            <button onclick="getValue('4')" value="4" class="number" id="4">4</button>
            <button onclick="getValue('5')" value="5" class="number" id="5">5</button>
            <button onclick="getValue('6')" value="6" class="number" id="6">6</button>
            <button onclick="getValue('-')" value="-" class="operator" id="-">-</button>
            <button onclick="getValue('1')" value="1" class="number" id="1">1</button>
            <button onclick="getValue('2')" value="2" class="number" id="2">2</button>
            <button onclick="getValue('3')" value="3" class="number" id="3">3</button>
            <button onclick="getValue('+')" value="+" class="operator" id="+">+</button>
            <button onclick="getValue('empty')" value="empty" class="number" id="empty"> </button>
            <button onclick="getValue('0')" value="0" class="number" id="0">0</button>
            <button onclick="getValue('.')" id="dot" value="." class="operator">.</button>
            <button onclick="getValue('=')" id="equal" value="=" class="operator">=</button>


        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
